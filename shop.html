    <link rel="stylesheet" href="css/styles.css">
    <style>
          body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            direction: rtl;
        }


        .container {
            padding: 20px;
            min-height: calc(100vh - 100px);
        } 

        .section {
            padding: 40px;
            margin: 20px 0;
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }

           *{
            text-decoration: none;
         }

        .navbar{
            background-color: #2c6b3a; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding-right: 15px; padding-left: 15px;
         }

        .navdiv {
            display: flex; align-items:center; justify-content:space-between ;
         }

        .logo a {
            font-size: 40px; font-weight: 600; color: white;
         }
    
        li{
            list-style: none; display: inline-block;
         }

        li a{
            color: white; font-size: 14px; font-weight: bold; margin-right: 25px;
        }
 
        button{
            background-color: black; margin-left: 10px; border-radius: 10px; padding: 10px; width: 90;
        }
       
        button a{
            color:white; font-weight: bold;
         }

       
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            flex: 1 1 48%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .product-image {
            width: 100%;
            padding: 20px 0;
        }

        .product-name {
            color: #2c6b3a;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .price-button {
            background-color: #2c6b3a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .price-button:hover {
            background-color: #1a4a26;
        }

       
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        } 
        .footer {
            padding: 20px;
        }

        .footer-nav {
            text-align: center; 
        }

        .footer-nav ul {
            list-style: none;
            display: inline-flex;
            justify-content: center;
        }

        .footer-nav li {
            margin: 0 10px;
        }

        
        .footer-nav i {
            margin-right: 5px;
        }
        .navbar,
        .footer {
            background-color: #2c6b3a; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
            padding-right: 15px; 
            padding-left: 15px;
        }

    </style>
</head>
