<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الموقع</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .container {
            padding: 20px;
            min-height: calc(100vh - 100px);
        }
        .section {
            padding: 40px;
            margin: 20px 0;
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }
        * {
            text-decoration: none;
        }
        .navbar {
            background-color: #2c6b3a;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding-right: 15px;
            padding-left: 15px;
        }
        .navdiv {
            display: flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo a {
            font-size: 40px;
            font-weight: 600;
            color: white;
            font-family: unset;
        }
        li {
            list-style: none;
            display: inline-block;
        }
        li a {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-right: 25px;
        }
        button {
            background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 90px; 
        }
        button a {
            color: white;
            font-weight: bold;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-form {
            text-align: right;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #2c6b3a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-link {
            margin-top: 10px;
            color: #2c6b3a;
            text-decoration: none;
        }
        .footer {
            padding: 20px;
        }
        .footer-nav {
            text-align: center;
        }
        .footer-nav ul {
            list-style: none;
            display: inline-flex;
            justify-content: center;
        }
        .footer-nav li {
            margin: 0 10px;
        }
        .footer-nav i {
            margin-right: 5px;
        }
        .navbar,
        .footer {
            background-color: #2c6b3a;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
   
    <nav class="navbar">
        <div class="navdiv">
            <ul>
                <button><a href="login.html">Sign in</a></button>
                <li><a href="index.html">Home</a></li>
                <li><a href="playgrounds.html">Playgrounds</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="golflessons.html">Lessons</a></li>
                <li><a href="services.html">Servece</a></li>
                <li><a href="onlinecouching.html"> onlinecouching </a></li>
                <li><a href="contact.html">About us</a></li>
            </ul>
            <div class="logo"><a href="#">hole in one</a></div>
        </div>
    </nav>

  
    <div class="container">
        <section class="section">
            <div class="login-container">
                <h2>تسجيل الدخول</h2>
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">اسم المستخدم أو البريد الإلكتروني:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-button">تسجيل الدخول</button>
                    <p>ليس لديك حساب؟ <a href="signup.html" class="signup-link">انشاء حساب</a></p>
                </form>
            </div>
        </section>
    </div>


    <div class="footer">
        <div class="footer-nav">
            <ul>
                <li><a href="https://www.instagram.com/your-instagram" target="_blank"><i class="fab fa-instagram"></i> انستقرام</a></li>
                <li><a href="https://www.facebook.com/your-facebook" target="_blank"><i class="fab fa-facebook-f"></i> فيسبوك</a></li>
                <li><a href="https://www.snapchat.com/add/your-snapchat" target="_blank"><i class="fab fa-snapchat-ghost"></i> سنابشات</a></li>
            </ul>
        </div>
    </div>

    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

          
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('يرجى ملء جميع الحقول');
                return;
            }
            alert('تم التسجيل بنجاح!'); 
           
        });
    </script>
</body>
</html>
